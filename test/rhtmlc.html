<html lang="en">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="rhtmlc.js"></script>
  <style type="text/css">
    /* Reset a few things */
    html,body,div,span,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,abbr,
    address,cite,code,del,dfn,em,img,ins,kbd,q,samp,small,strong,sub,sup,var,
    b,i,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,
    thead,tr,th,td,article,aside,canvas,details,figcaption,figure,footer,header,
    hgroup,menu,nav,section,summary,time,mark,audio,video,input,select
    {margin:0;padding:0;border:0;outline:0;font-size:100%;
     vertical-align:baseline;color:inherit;}
    article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,
    section{display:block;}

    /* basic layout */

    @import url(http://fonts.googleapis.com/css?family=Open+Sans:300italic,400&subset=latin,latin-ext);

    input{font-family:inherit;}
    body { background-color: black;
           color: gray; 
           -webkit-text-size-adjust: none;
           -moz-text-size-adjust: none;
           text-size-adjust: none;
           font-size: 0.625em; 
           line-height: 1.375em;
           font-family: 'Open Sans', sans-serif;
           font-weight: 400; 
           padding-left: 2em; 
           padding-right: 2em; 
           padding-top: 2em; }

    /* Mui generic */

    /* Labels */
    .mu-label { padding: 0.145em 0.291em; }    
    .mu-label.mu-label-text 
    { font-weight: 400; /* because of h1 */; 
      text-transform: uppercase }
    .mu-label-text + input { margin-left: 1ex }
    input + .mu-label-text { margin-left: 1ex }

    .mu-text { padding: 0.145em 0.291 }

    .mu-bool { padding: 0.145em 0.291em; }
    .mu-bool:hover { background: gray; color: black }

    .mu-selected > span { background: gray; color: black }

    .mu-select span { padding: 0.145em 0.291em; display: inline-block}
    .mu-select li span:hover { background: gray; color: black }
    .mu-select { list-style-type: none; } 

    .mu-mselect span { padding: 0.145em 0.291em; display: inline-block}
    .mu-mselect li span:hover { background: gray; color: black; }
    .mu-mselect { list-style-type: none; margin-top: 0em; } 

    /* rhtmlc specific */

    body > div > div { display: inline-block;  vertical-align: top; }
    
    #ui { width: 15em; margin-top:0em; display:inline-block; }
    #ui > div { margin-top: 1.5em }
    
    #ids ul { overflow-y:scroll; height: 21em }
    #tags ul { overflow-y:scroll; height: 15em }
    #rset { display: inline-block; }
    #rset label { display : inline-block }
    #rset label:hover { background: gray; color: black }
    #rset span + label { margin-top: 1em }

    #image { margin-left: 2em; margin-top: 1.5em }
    #i-author { font-style: italic; font-weight: 300; }
    #surface { background-color: white;
               border-color: gray;
               border-style: solid;
               border-width: 1px; }    
  </style>
  <title>Vg image database</title>
</head>
<body>
  <noscript>Sorry, you need to enable JavaScript to see this page.</noscript>
</body>
</html>
